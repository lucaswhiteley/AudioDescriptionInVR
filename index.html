<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST 3 First three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var renderer;
        var scene;
        var camera;
        var mesh;

        itit();
        animate();

        function animate()
        {
            //Renders the scene
            renderer.render(scene, camera);
        }

        function itit()
        {
            //ititialises the renderer and sets it to the size of the window
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement)

            //Initialises the scene
            scene = new THREE.scene();

            //Initialises the camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
	        camera.position.set(0, 0, 1000);
        	scene.add(camera);

            //Creates a test cube
            const cubeGeometry = new THREE.boxGeometry(200,200,200)
            const cubeMaterial = new THREE.MeshBasicMaterial({color: red});

            //Adding the Cube to the scene
            testCube = new THREE.Mesh(cubeGeometry, cubeMaterial)
            scene.add(testCube)


            var gloorGeometry = new THREE.PlaneGeometry( 1000, 1000, 1, 1 );
	        var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
	        var floor = new THREE.Mesh( gloorGeometry, floorMaterial );
            //This line renders both sides of the plane
        	floor.material.side = THREE.DoubleSide;
	        floor.rotation.x = 90;
	        scene.add(floor); 
        }
    </script>
</body>

</html>
